<header>
  <h1> {{ 'titles.app' | translate }} </h1>
</header>
<nav
  class="navBar"
  mat-tab-nav-bar
  [tabPanel]="tabPanel"
> @for (link of links; track link) { <a
    class="navBar-link"
    mat-tab-link
    (click)="activeLink = link"
    routerLink="{{ link }}"
    [active]="activeLink == link"
  > {{ 'nav-links.' + link | translate }} </a> } </nav>
<mat-tab-nav-panel #tabPanel>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>
