<div id="entries">
	<h2 class="entry_list_label">  {{ 'titles.journal' | translate }} </h2>
	<div class="entry_list_row">
		<ul class="entry_list">
			<li></li>
		</ul>
	</div>
	<div class="new_btn_row">
		<button type="button" class="new_btn" id="new_btn" (mousedown)="new()"> {{ 'labels.buttons.new' | translate }} </button>
	</div>
</div>
<div class="page_component journal_entry_editor" id="journal_entry">
	<div class="cancel_row back_only">
		<button class="back entry" id="back_entry" (mousedown)="back()"> {{ 'labels.buttons.back' | translate }} </button>
	</div>
	<div class="journal_edit_col">
		<h4 class="date">  {{ 'labels.moodDetail.date' | translate }} </h4>
		<textarea class="entry_input" placeholder=" {{ 'labels.journal.typeHere' | translate }} "></textarea>
	</div>
	<div class="save_delete_row">
		<button type="button" class="save_btn"> {{ 'labels.buttons.save' | translate }} </button>
		<button type="button" class="delete_btn"> {{ 'labels.buttons.delete' | translate }} </button>
	</div>
</div>
