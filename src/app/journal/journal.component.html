<div class="journal" id="journal">
    <div id="entries">
        <h2 class="entry_list_label">All Entries</h2>
        <div class="entry_list_row">
            <ul class="entry_list">
                <li></li>
            </ul>
        </div>
        <div class="new_btn_row">
            <button class="new_btn" id="new_btn" (click)="new()">New</button>
        </div>
    </div>
	<div class="journal_entry_editor" id="journal_entry" hidden>
		<div class="cancel_row back_only">
			<button class="back entry" id="back_entry" (click)="back()">Back</button>
		</div>
		<div class="journal_edit_col">
			<h4 class="date">[ Date ]</h4>
			<textarea
				class="entry_input"
				placeholder="Type Here"
			></textarea>
		</div>
		<div class="save_delete_row">
			<button class="save_btn">Save</button>
			<button class="delete_btn">Delete</button>
		</div>
	</div>
</div>
