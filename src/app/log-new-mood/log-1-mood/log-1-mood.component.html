<div class="log_page mood" id="mood_page">
	<div class="cancel_row">
    <a mat-button routerLink="../home"> {{ 'labels.buttons.cancel' | translate }} </a>
	</div>
	<div class="mood_col">
		<h3 class="help_label mood"> {{ 'labels.log.mood.title' | translate }} </h3>
		<div class="slider_col">
			<h4 class="slider_label"> {{ 'labels.log.mood.slider' | translate }} </h4>
			<input type="range" class="mood_slider" id="mood_slider" min="0" max="10" step="1" />
			<div class="unpleasant_pleasant_labels_row">
				<p class="very_unpleasant_label"> {{ 'labels.log.mood.unpleasant' | translate }} </p>
				<p class="very_pleasant_label"> {{ 'labels.log.mood.pleasant' | translate }} </p>
			</div>
		</div>

		<div class="next_row">
			<a mat-flat-button routerLink="../log-emotion"> {{ 'labels.buttons.next' | translate }} </a>
		</div>
	</div>
</div>
