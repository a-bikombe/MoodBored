<div class="log_new_mood">
	<div class="mood">
		<div class="cancel_row">
			<button class="cancel">Cancel</button>
		</div>
		<div class="mood_col">
			<h3 class="help_label mood">
				Choose how you're feeling right now
			</h3>
			<h4 class="mood_slider_label">Neutral</h4>
			<div class="mood_slider">5</div>
			<div class="mood_display_row">
				<p class="very_unpleasant_label">Very Unpleasant</p>
				<p class="very_pleasant_label">Very Pleasant</p>
			</div>
		</div>
		<div class="next_row mood">
			<button class="next_btn mood">Next</button>
		</div>
	</div>

	<div class="emotion">
		<div class="cancel_row back">
			<button class="back emotion">Back</button>
			<button class="cancel">Cancel</button>
		</div>
		<div class="emotion_col">
			<h4 class="mood_label emotion">[ Mood ]</h4>
			<p class="help_label emotion">
				What best describes this feeling?
			</p>
			<h5 class="emotion_display">[ Emotion ]</h5>
			<div class="emotion_row pleasant">
				<button id="happy_btn">Happy</button>
				<button id="excited_btn">Excited</button>
				<button id="grateful_btn">Grateful</button>
			</div>
			<div class="emotion_row neutral">
				<button id="indifferent_btn">Indifferent</button>
				<button id="calm_btn">Calm</button>
				<button id="peaceful_btn">Peaceful</button>
			</div>
			<div class="emotion_row unpleasant">
				<button id="sad_btn">Sad</button>
				<button id="angry_btn">Angry</button>
				<button id="anxious_btn">Anxious</button>
			</div>
		</div>
		<div class="next_row emotion">
			<button class="next_btn emotion">Next</button>
		</div>
	</div>

	<div class="triggers">
		<div class="cancel_row back">
			<button class="back triggers">Back</button>
			<button class="cancel">Cancel</button>
		</div>
		<div class="trigger_col">
			<h4 class="mood_label triggers">[ Mood ]</h4>
			<h5 class="emotion_label">[ Emotion ]</h5>
			<p class="help_label triggers">
				What best describes this feeling?
			</p>
			<h5 class="trigger_display">[ Triggers ]</h5>
			<div class="triggers_col">
				<div class="triggers_row">
					<button id="health_btn">Health</button>
					<button id="selfcare_btn">Self-Care</button>
					<button id="hobbies_btn">Hobbies</button>
				</div>
				<div class="triggers_row">
					<button id="family_btn">Family</button>
					<button id="friends_btn">Friends</button>
					<button id="partner_btn">Partner</button>
				</div>
				<div class="triggers_row">
					<button id="work_btn">Work</button>
					<button id="school_btn">School</button>
					<button id="identity_btn">Identity</button>
				</div>
				<div class="other_row">
					<p class="other_label">Other:</p>
					<input
						type="text"
						class="other_input"
						placeholder="Type Here"
					/>
				</div>
			</div>
		</div>
		<div class="next_row triggers">
			<button class="next_btn triggers">Done</button>
		</div>
	</div>
</div>
