<div class="mood_detail">
  <div class="cancel_row back_only">
    <a mat-button routerLink="../home"> {{ 'labels.buttons.back' | translate }} </a>
  </div>
  <div class="mood_object_col">
    <h4 class="date"> {{ 'labels.moodDetail.date' | translate }} </h4>
    <p class="mood_label"> {{ 'labels.moodDetail.mood' | translate }} </p>
    <p class="emotion_label"> {{ 'labels.moodDetail.emotion' | translate }} </p>
    <p class="triggers_label"> {{ 'labels.moodDetail.triggers' | translate }} </p>
  </div>
  <div class="remove_col triggers">
    <p class="remove_help_label" hidden="true"> {{ 'labels.ui.confirmation' | translate }} </p>
    <button mat-flat-button class="delete_btn"> {{ 'labels.buttons.delete' | translate }} </button>
  </div>
</div>
